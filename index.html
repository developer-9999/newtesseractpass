<!DOCTYPE html>
<html lang="en">
<title>Password Validator</title>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: #8A7DCF;
			font-family: 'Arial', sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		#container {
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			text-align: center;
		}

		.geeks {
			font-size: 24px;
			margin-bottom: 20px;
		}

		table {
			width: 100%;
		}

		table td {
			padding: 10px;
			text-align: left;
		}

		input {
			width: 100%;
			padding: 8px;
			box-sizing: border-box;
			border: 1px solid #ccc;
			border-radius: 4px;
			margin-top: 5px;
		}

		#mainBtn {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}

		#mainBtn:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
<div id="container">
	<div class="geeks"><h3>Enter your answers here</h3></div>
	<table>
		<tr>
			<!-- Enter Password. -->
			<td>Password:</td>
			<td><input type="password" id="pass" name="password1"></td>
		</tr>
		<tr>
			<td colspan="2" align="right">
				<input type="submit" value="Submit" id="mainBtn">
			</td>
		</tr>
	</table>
</div>

<script>
	document.getElementById("mainBtn").addEventListener("click", redirectFunction);

	function redirectFunction() {
		let text1 = document.getElementById("pass").value;
		let text2 = "https://bit.ly/you-are-very-smart-";
		window.location.href = text2.concat(text1);
	}
</script>
</body>
</html>
